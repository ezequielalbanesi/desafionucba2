<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card">
        
        <div class="data">
                                  <img src="./images/image-victor.jpg" alt="profile-pic" class="foto">

                 <div class="info">
                                 <div class= "dataso">
                                            <div class="nombre"> 
                                                      <h3>Victor Crest</h3> 
                                                      <h3>26</h3> 
                                            </div>
                                 </div>

                                  <div class="ciudad">
                                    London
                                  </div>

                 </div>
                 
                 <div class="interlineado">
                          <hr>

                 </div>
                 <div class="stats">
                                 
                                  <div class="seguidores">
                                      <h3>80K
                                      <dl><dt class="gris">Followers</dt></dl>
                                    </h3>
                                  </div>
                                  <div class="likes">
                                      <h3>
                                        803K
                                        <dl><dt class="gris">Likes</dt></dl> 
                                      </h3> 
                                  </div>
                                  <div class="fotos">
                                      <h3>1.4K
                                      <p class="gris">Photos</p>
                                    </h3> 
                                  </div>

                 </div>
        </div>
    </div> <!--fin del div card -->
    
    
   
</main>
